<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Validação Facial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-center">Validação Facial</h5>
						<div id="cameraDesligada" class="justify-content-center align-items-center flex-column">
							<img src="video-off.svg" alt="" id="iconCameraDesligada" class="w-25"/>
							<h3 class="text-center">Câmera desligada</h3>
						</div>

						<video id="video" hidden></video>
					</div>
					<div class="card-footer">
						<button id="capturarButton" type="button" class="btn btn-dark">
							Capturar imagem
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Resultado</h5>
						<canvas id="canvas"></canvas>
					</div>
					<div class="card-footer">
						<button id="capturarButton" type="button" class="btn btn-dark">
							Download imagem
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
